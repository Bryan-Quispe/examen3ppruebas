name: CI/CD Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar las dependencias
        run: npm install

      - name: Lint del código
        run: npx jest --coverage

      - name: Ejecutar pruebas y generar cobertura
        run: npm run test

      - name: Mostrar resumen de tests
        run: cat coverage/lcov-report/index.html | head -n 40 || echo "Ver reporte HTML en artifacts"

      - name: Simular despliegue
        run: |
          echo "Despliegue simulado: la aplicación pasó lint, pruebas y cobertura correctamente."
